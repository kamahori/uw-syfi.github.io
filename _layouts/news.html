---
layout: default
---

{{ content }}

<h1 class="fw-bold border-bottom pb-3 mb-5">News</h1>

{% for item in site.data.news.news %}
<div class="row g-3 mb-3">
  <div class="col-md-12">
    <span class="badge bg-secondary me-2">{{ item.date }}</span>
    <a href="{{ site.github.url }}{{ item.link }}">{{ item.title }}</a>
  </div>
</div>
{% endfor %}
