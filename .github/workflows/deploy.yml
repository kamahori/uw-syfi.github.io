name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static website
        run: npm run build
      
      - name: Setup gh-pages branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages || git checkout -b gh-pages
      
      - name: Update gh-pages branch
        run: |
          # Remove all files except .git and dist/
          find . -mindepth 1 -not -path './.git' -not -path './.git/*' -not -path './dist' -not -path './dist/*' -delete
          # Move built files to root
          mv dist/* .
          rmdir dist
          # Add and commit
          git add .
          git diff --staged --quiet || git commit -m "Update gh-pages with latest build"
      
      - name: Push to gh-pages branch
        run: git push origin gh-pages
